<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{%block title%} Django Not {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->

    {% load static %}
    <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/ticker-style.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/nice-select.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
    {% block head %} {% endblock %}
</head>

<body>
{% include 'header.html' %}

<!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <table cellpadding="3" width="1200px">
                <tr>
                    <th>Image</th>
                    <th>Content Name</th>
                    <th>Category</th>
                </tr>
                <p>
                {% for rs in content %}
                    <tr>
                        <td><a href="/content/{{rs.id}}/{{rs.slug}}"><img src="{{rs.image.url}}" width="300px" height="300px"> </a></td>
                        <td><a href="/content/{{rs.id}}/{{rs.slug}}" style="color:black">{{rs.title}}</a></td>
                        <td><a href="/category/{{rs.category.id}}/{{rs.category.slug}}" style="color:black">{{rs.category}}</a></td>
                    </tr>
                {% endfor %}
                </p>
            </table>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
{% include 'footer.html' %}
